# ----------------- #
# ウィンドウの振る舞い #
# ----------------- #

## ウィンドウ番号1から開始する
set-option -g base-index 1

# マウスでスクロールできるようにする
set-window-option -g mode-mouse on
# これを有効にすると、MacでCommand+Cなどができなくなるが、
# Optionを押しながら範囲選択すると、コピーできる。

# ウィンドウ(タブ)を閉じた時、ウインドウ番号を付番をしなおす
set-option -g renumber-windows on

# ================== #
# 色設定
# ================== #

# 色コード: http://www.calmar.ws/vim/256-xterm-24bit-rgb-color-chart.html

# 256色サポート
set-option -g default-terminal "xterm"

# ------------------- #
# status bar
# ------------------- #

# ステータスバーの色
set-option -g status-fg colour253
set-option -g status-bg colour235

# ステータスバーの位置    
set-option -g status-position bottom

# ステータスバー左隅に出すもの
set -g status-left '#[fg=colour73]Session:#S'

# ステータスバー右隅に出すもの
set -g status-right ''

# アクティブなウィンドウの色
set-window-option -g window-status-current-fg colour255
set-window-option -g window-status-current-bg colour16

# 非アクティブなウィンドウの色
set-window-option -g window-status-fg colour242
set-window-option -g window-status-bg colour235

# ------------------- #
# pane border
# ------------------- #

# pane border color
set -g pane-border-fg colour239
set -g pane-border-bg default

# active pane border
set -g pane-active-border-fg colour29
set -g pane-active-border-bg default


# ------------------- #
# key bind 
# ------------------- #
# pane移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

